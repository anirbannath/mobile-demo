<app-dialog dialog-x-lg (dismiss)="cancel()">
  <div class="p-4">
    <h2 class="mb-3 heading">Meeting</h2>
    <div class="d-flex w-100">
      <div class="flex-grow-1 pr-2">
        <div class="select-label text-small">Year</div>
        <select [(ngModel)]="value.selectedYear">
          <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
      </div>
      <div class="flex-grow-1 pr-2">
        <div class="select-label text-small">Month</div>
        <select [(ngModel)]="value.selectedMonth" (ngModelChange)="onMonthChange()">
          <option *ngFor="let month of months; let i = index" [value]="i">{{month}}</option>
        </select>
      </div>
      <div class="flex-grow-1 pr-2">
        <div class="select-label text-small">Day</div>
        <select [(ngModel)]="value.selectedDate">
          <option *ngFor="let day of days" [value]="day">{{day}}</option>
        </select>
      </div>
      <div class="flex-grow-1 pr-2">
        <div class="select-label text-small">Hour</div>
        <select [(ngModel)]="value.selectedHour">
          <option *ngFor="let hour of hours" [value]="hour">{{hour}}</option>
        </select>
      </div>
      <div class="flex-grow-1">
        <div class="select-label text-small">Minute</div>
        <select [(ngModel)]="value.selectedMinute">
          <option *ngFor="let minute of minutes" [value]="minute">{{minute}}</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary" (click)="submit()">Apply</button>
    </div>
  </div>
</app-dialog>
