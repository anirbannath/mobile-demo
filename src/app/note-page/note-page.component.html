<app-header [back]="true" [edit]="true" [editCommand]="'edit'">Note</app-header>

<div class="px-20 pt-3 pb-4">
  <div *ngIf="loading" aria-hidden="true">
    <div class="skeleton loading-h w-100"></div>
    <div class="skeleton loading-h w-50"></div>
    <hr>
    <div class="skeleton w-100"></div>
    <div class="skeleton w-100"></div>
    <div class="skeleton w-100"></div>
    <div class="skeleton w-35"></div>
    <hr>
    <div class="skeleton w-100"></div>
    <div class="skeleton w-50"></div>
  </div>
  <ng-container *ngIf="!loading">
    <div *ngIf="!!note?.id">
      <h1 class="h5">{{ note.title }}</h1>
      <hr>
      <p class="text-small">{{ note.description }}</p>
      <hr>
      <div class="d-flex mb-1">
        <div class="text-muted mr-2">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <span class="sr-only">Next meeting is scheduled at </span>
        </div>
        <div class="small">{{note.meeting | date: 'EEEE, MMM d, y, h:mm a'}}</div>
      </div>
      <div class="d-flex" aria-hidden="true">
        <div class="text-muted mr-2" style="padding-top: 2px;">
          <i class="fa fa-tags" aria-hidden="true"></i>
        </div>
        <div *ngIf="tags">
          <div *ngFor="let tag of note.tags" class="tag mr-2 mb-2">{{tags[tag]?.name}}</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
