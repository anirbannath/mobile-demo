<app-header [cancel]="true" [save]="true" [saveCommand]="'save'" (onSave)="onSave()">Note
</app-header>

<div class="card-body">
  <input type="text" class="h5" [(ngModel)]="note.title" placeholder="Title" va-editable>
  <textarea #description [(ngModel)]="note.description" placeholder="Description" va-editable></textarea>
</div>
